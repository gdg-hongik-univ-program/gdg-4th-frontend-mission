<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>요구사항 페이지</title>
  <link rel="stylesheet" href="introduce.css">
</head>
<body>
  <div class="container">
    <!-- 본인을 나타내는 이미지 (업로드한 개구리 이미지) -->
    <img src="logoyogo-1-80.jpg" alt="본인 이미지" />

    <!-- 인삿말 버튼 -->
    <button type="button" onclick="console.log('안녕하세요! 저는 김수진입니다!')">인사하기</button>

    <!-- 입력값 출력 form -->
    <form onsubmit="handleSubmit(event)">
      <input type="text" id="userInput" placeholder="값을 입력하세요" required />
      <button type="submit">출력</button>
    </form>
  </div>

  <script src="form.js"></script>
</body>
</html>
