<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>요구사항 페이지</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      gap: 20px;
    }
    img {
      width: 150px;
      height: auto;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 본인을 나타내는 이미지 (업로드한 개구리 이미지) -->
    <img src="logoyogo-1-80.jpg" alt="본인 이미지" />

    <!-- 인삿말 버튼 -->
    <button type ="button" onclick="console.log('안녕하세요!')">인사하기</button>

    <!-- 입력값 출력 form -->
    <form onsubmit="handleSubmit(event)">
      <input type="text" id="userInput" placeholder="값을 입력하세요" required />
      <button type="submit">출력</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const input = document.getElementById('userInput').value;
      console.log(input);
    }
  </script>
</body>
</html>
